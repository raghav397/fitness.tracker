<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>üèãÔ∏è STAY FIT</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Diet</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h1> Fitness Tracker</h1>
      </header>

      <section class="tracker-section">
        <form id="trackerForm">
          <div class="form-group">
            <input type="text" id="activity" placeholder="e.g., Running" required />
          </div>
          <div class="form-group">
            <input type="number" id="duration" placeholder="Duration (min)" required />
          </div>
          <button type="submit" class="btn">+ Add Activity</button>
        </form>

        <ul id="activityList" class="activity-list"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
